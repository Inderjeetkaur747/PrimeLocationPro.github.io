<html>

<head>
    <title>Prime Locations</title>
    <link href="Primelocation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="Logo">
                <img src="Logo.jpg" alt="240x240px Logo.jpg" />
            </div>
            <!--END OF LOGO-->
            <div class="Prime">
                <img src="Primelocation.jpg" alt="960x320px Primelocation.jpg" />
            </div>
            <!--END OF PRIME-->
        </header>
        <!--END OF HEADER-->
        <div id="banner">
            <img src="Banner2.jpg" alt="Banner1" />
            <img src="Banner1.jpg" alt="Banner2" />
            <img src="Banner.jpg" alt="Banner3" />
        </div>
        <!--END OF BANNER-->
        <div id="Menu">
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="Profile.html">PROFILE</a></li>
                <li><a href="Areas.html">AREAS</a></li>
                <li><a href="Properties.html">PROPERTIES</a></li>
                <li><a href="PropertyRequests.html">PROPERTY REQUESTS</a></li>
                <li><a href="Signup.html">SIGN UP</a></li>
                <li><a href="Signin.html">SIGN IN</a></li>
                <li><a href="Signout.html">SIGN OUT</a></li>
            </ul>
        </div>
        <!--END OF MENU-->
        <!--SIGNUP START-->
        <div class="signup">
            <table>
                <tr>
                    <td>
                        <h1>Register Here</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Register As</p>
                    </td>
                    <td>
                        <input type="radio" name="Register" id="Agent" value="Agent" />
                        <label for="Agent">Agent</label>
                    </td>
                    <td>
                        <input type="radio" name="Register" id="User" value="User" />
                        <label for="User">User</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Email</p>
                    </td>
                    <td>
                        <input type="text" name="Email" placeholder="Email-address" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Password</p>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Enter Password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Confirm Password</p>
                    </td>
                    <td>
                        <input type="password" name="Cpassword" placeholder="Confirm Password" />
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="submit" name="submit" />

                        <input type="reset" value="Cancel" name="Cancel" />
                    </td>
                </tr>
            </table>
        </div>
        <!--SIGNUP END-->
        <footer>
            <div class="F1">
                <p>Designed By ABC</p>
            </div>
            <div class="F2">
                <p>Copyright@ ABCD. All Right Reserved</p>
            </div>
        </footer>
    </div>
    <!--END OF WRAPPER-->
</body>

</html>
